<!DOCTYPE html>
<html>
  <head>
    <title>Search Extension</title>
    <style>
      body {
        min-width: 260px;
      }
    </style>
  </head>
  <body>
  <h1>Word Search</h1>
  <label for="words">Enter words to search (one per line):</label><br>
    <textarea id="words" rows="18" cols="32"></textarea><br>
  <button id="searchBtn">Search</button>
  <label><input type="checkbox" id="autoApplyCheckbox"> Apply to all pages automatically</label><br>
  <div style="margin-top: 10px;">
    <a href="https://github.com/abaines/search-extension" target="_blank" rel="noopener noreferrer">
      View source on GitHub
    </a>
  </div>
  <script src="popup.js"></script>
  </body>
</html>
